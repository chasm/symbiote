<template name="adminCohortIndex">
	{{> cohort_list}}
	-----------------------------------------
	{{> add_cohort}}
</template>

<template name="cohort_list">
	<h1>Cohort List</h1>
	<form>
		<div class="control-group">
        <label class="control-label" for="Cohort">Cohort</label>
        <div class="controls">
          <select>
						<option value="hk">HongKong WDI 1</option>
					  <option value="nyc">NYC WDI 2</option>
					  <option value="ldn">London WDI 3</option>
					</select>
        </div>
    </div>
  </form>
</template>

<template name="add_cohort">
	<h1>Add a cohort</h1>
	<form>
    <div class="control-group">
        <label class="control-label" for="cohort">Cohort</label>
        <div class="controls">
          <select>
						<option value="hk">HongKong WDI 1</option>
					  <option value="nyc">NYC WDI 2</option>
					  <option value="ldn">London WDI 3</option>
					</select>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="github">Github Username</label>
        <div class="controls">
            <input name="github" type="text" value="" placeholder="User's Github Username"/>
        </div>
        <label class="control-label" for="role">Role</label>
        <div class="controls">
          <select>
						<option value="guest">Guest</option>
					  <option value="student">Student</option>
					  <option value="instructor">Instructor</option>
					</select>
        </div>
    </div>

    <div class="control-group">
        <div class="controls">
            <input type="submit" value="Submit" class="btn btn-primary"/>
        </div>
    </div>
  </form>
</template>
